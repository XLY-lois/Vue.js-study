<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/vue.min.js"></script>
    <title>Document</title>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app" class="inner" @click.self="divHandler1">
        <div style="background-color: darkorange; height: 100px;" @click="divHandler2">
        <input type="button" value="戳他" @click="btnHandler">
        <a href="http://www.baidu.com" @click="linkClick">去百度</a>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{
            divHandler1(){
                console.log('触发了innerdiv');
            },
            divHandler2(){
                console.log('触发了innerdiv2');
            },
            btnHandler(){
                console.log('触发了按钮的点击事件');
            },
            linkClick(){
                console.log('触发了链接的点击事件')
            }
        }
    });
</script>
</html>
