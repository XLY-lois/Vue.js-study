<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/public/vue.min.js"></script>
    <script src="/public/vue-resource/dist/vue-resource.js"></script>
    <link rel="stylesheet" href="/public/bootstrap.css">
</head>
<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">品牌列表</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.enter="add">
                </label>

                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label for="">
                    搜索关键字：
                    <input type="text" class="form-control" v-model="keywords" id="search" v-focus v-color="'blue'">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.ctime | dateFormat}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    //全局过滤器
    Vue.filter('dateFormat',function(dateStr){
        //根据字符串得到特定的时间
        var dt = new Date(dateStr);
        var y = dt.getFullYear();
        var m = (dt.getMonth() + 1).toString().padStart(2,'0');//月份从0开始，因此要加1
        var d = (dt.getDate() + 1).toString().padStart(2,'0');

        return `${y}-${m}-${d}`;//模板字符串
    });
    //定义全局指令  每个函数中第一个参数永远是el，表示被绑定了指令的那个元素（dom对象）
    Vue.directive('focus',{
        bind: function(el){
            // el.focus();
        },//每当指令绑定到元素上时会立即执行这个函数 只执行一次
        inserted: function(el){
            el.focus();
        },//元素插入到dom中时会执行 只执行一次
        update: function(){}//当VNode更新时会执行 可能会触发多次
    });

    Vue.directive('color',{
        bind: function(el,binding){
            // el.style.color = 'red';
            el.style.color = binding.value;
        },
        inserted: function(el){
        },
        update: function(){}
    });

    var vm = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            keywords:'',
            list:[
                {id:1,name:'奔驰',ctime:new Date()},
                {id:2,name:'宝马',ctime:new Date()},
            ]
        },
        created(){
            this.getAllList();
        },
        methods:{
            add(){//添加方法
                var car = {id:this.id,name:this.name,ctime:new Date()};//创建汽车对象
                this.list.push(car);
                this.name = this.id = ''; //重新赋值为空 
            },
            del(id){ //根据id删除
                this.list.some((item,i)=>{
                    if(item.id === id){
                        this.list.splice(i,1);
                        return true;
                    }
                })
            },
            search(keywords){//自定义一个方法来渲染数据，方便查询关键字时实时更新数据
                //方法1
                // var newList = [];
                // this.list.forEach(item => {
                //     if(item.name.indexOf(keywords) != -1){//判断是否包含keywords
                //         newList.push(item);//如果包含关键字就把item对象push到新数组内
                //     }
                // });
                // return newList;//最后把newList return出去

                //方法2

                var newList = this.list.filter(item => {
                    if(item.name.includes(keywords)){//如果包含返回true
                        return item;
                    }
                });
                return newList;
            },
            getAllList(){//获取所有品牌列表
                //可以直接发起数据请求GET（vur-resource）
                this.$http.get('/allList').then(result => {
                    console.log(result.body);
                    var result = result.body;
                    if(result === 0){
                        this.list = result.message;  
                    }else{
                        alert('获取数据失败');
                    }
                    console.log(result);
                }).catch(function(err){
                    console.log(err);
                });
            },
        }
    });

    // document.getElementById('search').focus();
</script>
</html>
